name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-checks:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type check
        run: pnpm run type-check

      - name: ğŸ§¹ Lint code
        run: pnpm run lint

      - name: ğŸ§ª Run tests
        run: pnpm test -- --coverage --watchAll=false

      - name: ğŸ—ï¸ Build check
        run: pnpm run build

      - name: ğŸ’¬ Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read coverage summary if it exists
            let coverageComment = '';
            try {
              const coveragePath = path.join(process.cwd(), 'coverage', 'coverage-summary.json');
              if (fs.existsSync(coveragePath)) {
                const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
                const total = coverage.total;
                coverageComment = `
                ## ğŸ“Š Test Coverage
                - **Lines**: ${total.lines.pct}%
                - **Functions**: ${total.functions.pct}%
                - **Branches**: ${total.branches.pct}%
                - **Statements**: ${total.statements.pct}%
                `;
              }
            } catch (error) {
              console.log('Could not read coverage data');
            }

            const comment = `## âœ… PR Checks Complete

            ${coverageComment}

            ### ğŸ¯ Summary
            - âœ… Type checking passed
            - âœ… Linting passed  
            - âœ… Tests passed
            - âœ… Build successful

            This PR is ready for merge! ğŸš€`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
